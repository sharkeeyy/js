<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Exchange</title>
</head>
<body>
    <h2>Курсы валют</h2>
    <div class="currency-box">
        <div class="currency-row" id="dollar">
            <div class="currency-info">&#36;</div>
            <span id="usd">00.00</span> рублей за доллар
        </div>
        <div class="currency-row" id="euro">
            <div class="currency-info">&#8364;</div>
            <span id="eur">00.00</span> рублей за евро
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
