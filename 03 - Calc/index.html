<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script>

    function Minus() {
      document.getElementById('output1').innerHTML = "Результат: ";
      document.getElementById('output1').innerHTML +=
      parseInt(document.getElementById('input1').value) -
      parseInt(document.getElementById('input2').value);
    }

    function Plus() {
      document.getElementById('output1').innerHTML = "Результат: ";
      document.getElementById('output1').innerHTML +=
      parseInt(document.getElementById('input1').value) +
      parseInt(document.getElementById('input2').value);
    }

  </script>
</head>

<body>

  <p>Число 1: <input type="text" id="input1" value="23"></p>
  <p>Число 2: <input type="text" id="input2" value="7"></p>
  <button onclick="Minus()">Минус</button>
  <button onclick="Plus()">Плюс</button>
  <hr>
  <p id="output1">Результат: </p>

</body>

</html>
